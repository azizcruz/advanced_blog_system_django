{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="row">
            <div class="col-4 col-md-3">
                <div>
                    <img src="{{ u.profile.image.url }}" class="rounded-circle img-fluid" alt="profile image">
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div>
                    <h1>{{ u.username }}</h1>
                    <h5>{{ u.email }}</h5>
                    <p><strong>Bio: </strong>{{ u.profile.bio }}</p>
                </div>
            </div>
            <div class="col-12">
                <div class="mt-3"></div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom pb-3">Profile</legend>
                        {{ u_form | crispy }}
                        {{ p_form | crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
